language: ruby
cache: bundler
rvm:
  - 2.4.9
  - 2.5.7
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'CREATE DATABASE enju_circulation_dummy_test'
  - psql enju_circulation_dummy_test -c 'CREATE EXTENSION pgcrypto'
  - bundle exec rake db:migrate
  - bundle exec rake app:sunspot:solr:start
  - nvm install 12
  - spec/dummy/bin/yarn install
  - spec/dummy/bin/webpack
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
services:
  - redis-server
  - postgresql
notifications:
  slack:
    secure: XWkCvx8ImySMHDMgLzqOnEvBSmhUWqXK9TlLBEBG4NDeyXR1SgewcqrBWA7w+wK7fbS2QOJWASV2rkq3eMHMNOgVEjqxmgOMUcDdI7k+GEYuLWsShuIrjtYf9Yezpg4amdbNOYJiu04W3+67FoyCJCYLhDNdheFsYQ5atl+qmfg=
sudo: false
addons:
  postgresql: "10"
  apt:
    sources:
      - google-chrome
    packages:
    - postgresql-10
    - postgresql-client-10
    - google-chrome-stable
jdk:
  - openjdk8
dist: xenial
